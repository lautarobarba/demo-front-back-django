{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}">

	<title>{% block title %}FRONTEND{% endblock %}</title>
</head>

<body>
	<div class="main bg-white">

		<!-- Título principal -->
		<br />
		<h1 class="text-center">FRONTEND TEST</h1>

		<!-- Contenido de la página -->
		<div class="container">

			<!-- Sección usuarios -->
			<section id="usuarios" class="paper">
				
				<!-- Encabezado -->
				<div class="d-flex justify-content-between">
					<h3 id="header-usuarios">Lista de usuarios</h3>
					<div>
						<button id="buscar-button" class="btn btn-primary">Buscar usuarios</button>
						<button id="limpiar-button" class="btn btn-danger">Limpiar lista</button>
					</div>
				</div>
				
				<!-- Lista de usuarios -->
				<ul id="lista-de-usuarios"></ul>
			</section>
			
			<!-- Espacio -->
			<br />

			<!-- Sección usuarios -->
			<section id="notas" class="paper">
	
				<!-- Encabezado -->
				<div class="d-flex justify-content-between">
					<h3 id="header-usuarios">Notas</h3>
					<div>
						<button id="crear-nota-button" class="btn btn-success">Nueva</button>
					</div>
				</div>
				
				<!-- Lista de usuarios -->
				<ul id="lista-de-usuarios"></ul>
			</section>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<!-- Custom JS -->
	<script src="{% static 'js/custom.js' %}"></script>
	
	{% block script %}<!-- Para injectar Scripts desde otros templates -->{% endblock %}
	</body>
</html>
